<div class="custom-paginator pt-4 d-flex justify-content-center align-items-center">
    <button class="btn btn-primary mr-1" [disabled]="currentPage === 1" (click)="goFirstPage()">
        <nb-icon icon="skip-back-outline"></nb-icon>
    </button>
    <button class="btn btn-primary mr-1" [disabled]="currentPage === 1" (click)="goPrevPage()">
        <nb-icon icon="arrow-left-outline"></nb-icon>
    </button>
    <p class="paginator-page mb-0 mr-1">{{currentPage}}/{{lastPage}}</p>
    <button class="btn btn-primary mr-1" [disabled]="currentPage === lastPage" (click)="goNextPage()">
        <nb-icon icon="arrow-right-outline"></nb-icon>
    </button>
    <button class="btn btn-primary" [disabled]="currentPage === lastPage" (click)="goLastPage()">
        <nb-icon icon="skip-forward-outline"></nb-icon>
    </button>
</div>
