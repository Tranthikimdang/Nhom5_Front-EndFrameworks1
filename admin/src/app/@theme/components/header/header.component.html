<div class="header-container">
  <div class="logo-container" (click)="toggleDropdown()">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <img class="me-2" src="./assets/images/logo.png" alt="Logo" width="70">
    <div class="d-flex align-items-center flex-column">
      <span class="font-sans-serif text-brown fw-bold">FpolyShop</span>
      <small class="text-muted">GROCERY STORE</small>
    </div>
  </div>
</div>

<div class="d-flex align-items-center">
  <nb-action>
    <nb-icon icon="bell-outline"></nb-icon>
  </nb-action>
  <nb-action class="ms-2">
    <nb-icon icon="message-circle-outline"></nb-icon>
  </nb-action>
  <nb-action class="ms-2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxMWBEVm_N2aPSbAbZrY2w5FBCPiv7zOuJ2A&s" alt="User Avatar" width="40" class="rounded-circle">
    <span class="ms-2 font-sans-serif">{{ userInfo?.userName }}.DEV</span>
    <nb-action class="ms-2">
      <nb-icon icon="chevron-down-outline" class="text-primary fs-4"></nb-icon>
    </nb-action>
  </nb-action>
  
  <ng-template #contextMenu *ngIf="isUserMenuOpen">
    <nb-menu>
      <nb-menu-item (click)="onOptionSelected('Profile')" title="Profile" icon="book-outline" link="/pages/profile"></nb-menu-item>
      <nb-menu-item (click)="onOptionSelected('Log out')" title="Log out" icon="repeat-outline" link="/"></nb-menu-item>
    </nb-menu>
  </ng-template>

  <!-- Include dropdown component -->
  <app-dropdown *ngIf="isDropdownOpen" (optionSelected)="onOptionSelected($event)"></app-dropdown>
</div>
